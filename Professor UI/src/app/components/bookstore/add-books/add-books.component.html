<div class="card mt-2 mb-2">
  <div class="card-header">
    <h2 class="PageTitle">Add Books</h2>
  </div>
  <div class="card-body">

   <!-- Form -->
   <div class="col-md-8 mb-4" >
    <form [formGroup]="bookstoreForm" (ngSubmit)="onBookAdd(bookstoreForm.value)"
      novalidate>


      <div class="form-group divflex labelAndTextbox">
        <label class="element col-md-2">Title : </label>
        <input type="text" formControlName="title" class="form-control element ml-4" 
          maxlength="50">
      </div>

      <div class="form-group divflex labelAndTextbox">
        <label class="element col-md-2">Language: </label>
        <input type="text" formControlName="language" class="form-control element ml-4" 
          maxlength="50">
      </div> 

      <div class="form-group divflex labelAndTextbox">
        <label class="element col-md-2">Author: </label>
        <input type="text" formControlName="author" class="form-control element ml-4" 
          maxlength="10" >
      </div>
      <div class="form-group divflex labelAndTextbox">
        <label class="element col-md-2">Date of Publish: </label>
        <input type="date" formControlName="dateOfPublish" class="form-control element ml-4" 
          >
      </div>

      

   
     

      <button type="submit" class="btn btn-primary">
        <i class="fa fa-plus" aria-hidden="true"></i> Add Books</button>
      <button type="button" class="btn btn-info ml-2" [routerLink]="['/books']">
        <i class="fa fa-table" aria-hidden="true"></i> Books List</button> 
   
    </form>


  </div>
</div>
