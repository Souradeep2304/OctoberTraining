<div class="card mt-2 mb-2">
  <div class="card-header">
    <h2 class="PageTitle">Remove Book</h2>
  </div>
  <div class="card-body">
    <!-- Form -->
    <div class="col-md-8 mb-4" *ngIf="book">
      <form [formGroup]="bookstoreForm" (ngSubmit)="onBookstoreRemove(book._id, bookstoreForm.value)"
        novalidate>

        <div class="form-group divflex labelAndTextbox">
          <label class="element col-md-2">Id: </label>
          <input type="text" formControlName="_id" class="form-control element ml-4"
            [(ngModel)]="book._id" readonly>
        </div>

        <div class="form-group divflex labelAndTextbox">
          <label class="element col-md-2">Title: </label>
          <input type="text" formControlName="title" class="form-control element ml-4" [(ngModel)]="book.title"
            maxlength="50" readonly>
        </div>


        <div class="form-group divflex labelAndTextbox">
          <label class="element col-md-2">Language : </label>
          <input type="text" formControlName="language" class="form-control element ml-4" [(ngModel)]="book.language"
            maxlength="50" readonly>
        </div>

       
        <div class="form-group divflex labelAndTextbox">
          <label class="element col-md-2">Author : </label>
          <input type="text" formControlName="author" class="form-control element ml-4" [(ngModel)]="book.author"
            maxlength="50" readonly>
        </div>

        <div class="form-group divflex labelAndTextbox">
          <label class="element col-md-2">Published On: </label>
          <input type="text" formControlName="dateOfPublish" class="form-control element ml-4" [(ngModel)]="book.dateOfPublish"
            maxlength="10" readonly>
        </div>
        

        <button type="submit" class="btn btn-danger">
          <i class="fa fa-trash-o fa-lg"></i> Remove Book</button>
        <button type="button" class="btn btn-info ml-2" [routerLink]="['/books']">
          <i class="fa fa-table" aria-hidden="true"></i> Book List</button>

      </form>
    </div>

  </div>
</div>
