
<div class="card mt-2 mb-2">
  <div class="card-header">
    <h2 class="PageTitle">Students List</h2>
  </div>
  <div class="card-body">
    <div>
      <a [routerLink]="['/add-student']" class="float">
        <i class="fa fa-plus float-margintop"></i>
        </a>
    </div>
    <table class='table table-striped table-bordered' aria-labelledby="tableLabel" *ngIf="studentsList">
      <thead class="thead-dark">
        <tr>
          <th>Student Id</th>
          <th>Name</th>
          <th>Roll Number</th>
          <th>Fees</th>
          <th>Department</th>
          <th scope="col">Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let student of studentsList">
          <td>{{ student.studentId }}</td>
          <td>{{ student.name }}</td>
          <td>{{ student.rollNumber}}</td>
          <td>{{ student.fees }}</td>
          <td>{{ student.department }}</td>
     
          <td>
            <button type="button" class="btn btn-warning btn-sm move-right"
            [routerLink]="['/edit-student', student.studentId]">
              <i class="fa fa-pencil fa-fw" aria-hidden="true"></i> Edit</button>
            <button type="button" class="btn btn-danger btn-sm ml-2"
            [routerLink]="['/remove-student', student.studentId]"><i class="fa fa-trash-o fa-lg"></i> Remove</button>
          </td>
        </tr>
      </tbody>
    </table>

  </div>
</div>
