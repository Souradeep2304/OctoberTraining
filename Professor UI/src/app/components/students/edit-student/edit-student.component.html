<div class="card mt-2 mb-2">
  <div class="card-header">
    <h2 class="PageTitle">Edit Student</h2>
  </div>
  <div class="card-body">
    <!-- Form -->
    <div class="col-md-8 mb-4" *ngIf="student">
      <form [formGroup]="studentForm" (ngSubmit)="onStudentEdit(student.studentId, studentForm.value)"
        novalidate>

        <div class="form-group divflex labelAndTextbox">
          <label class="element col-md-2">Id: </label>
          <input type="text" formControlName="StudentId" class="form-control element ml-4"
            [(ngModel)]="student.studentId" readonly>
        </div>

        <div class="form-group divflex labelAndTextbox">
          <label class="element col-md-2">Name: </label>
          <input type="text" formControlName="name" class="form-control element ml-4" 
          [(ngModel)]="student.name"
            maxlength="50">
        </div>

        <div class="form-group divflex labelAndTextbox">
          <label class="element col-md-2">Department: </label>
          <input type="text" formControlName="department" class="form-control element ml-4" 
          [(ngModel)]="student.department"
            maxlength="10" readonly>
        </div>

        <div class="form-group divflex labelAndTextbox">
          <label class="element col-md-2">Fees : </label>
          <input type="number" formControlName="Fees" class="form-control element ml-4" 
          [(ngModel)]="student.fees"
            maxlength="50" >
        </div>

        <div class="form-group divflex labelAndTextbox">
          <label class="element col-md-2">Professor ID : </label>
          <input type="text" formControlName="professorId" class="form-control element ml-4" 
          [(ngModel)]="student.professorId"
            maxlength="50" readonly>
        </div>

        <div class="form-group divflex labelAndTextbox">
          <label class="element col-md-2">Roll Number : </label>
          <input type="text" formControlName="rollNumber" class="form-control element ml-4" 
          [(ngModel)]="student.rollNumber"
            maxlength="50" >
        </div>
     

        <button type="submit" class="btn btn-primary">
          <i class="fa fa-floppy-o" aria-hidden="true"></i> Save Student</button>
        <button type="button" class="btn btn-info ml-2" [routerLink]="['/students']">
          <i class="fa fa-table" aria-hidden="true"></i> Students List</button>

      </form>
    </div>

  </div>
</div>
